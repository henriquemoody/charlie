# Example command with deployment-specific restrictions
name: "deploy"
description: "Deploy application to specified environment"

# Claude-specific: restrict to deployment tools
allowed-tools:
  - Bash(docker:*)
  - Bash(kubectl:*)
  - Bash(helm:*)

tags:
  - deployment
  - production
category: "operations"

prompt: |
  ## Deployment Request
  
  {{user_input}}
  
  ## Safety Checks
  
  Before deploying:
  1. Verify target environment
  2. Check for breaking changes
  3. Ensure tests pass
  
  ## Execute Deployment
  
  Run: {{script}}

scripts:
  sh: "scripts/deploy.sh"
  ps: "scripts/Deploy.ps1"

