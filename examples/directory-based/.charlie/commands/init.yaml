# Example command with Claude-specific fields
name: "init"
description: "Initialize a new feature"

# Claude-specific: restrict to safe operations
allowed-tools:
  - Bash(mkdir:*)
  - Bash(touch:*)
  - Bash(echo:*)

# Generic metadata
tags:
  - initialization
  - setup
category: "project-management"

prompt: |
  ## User Input
  
  {{user_input}}
  
  ## Task
  
  Initialize a new feature based on the user's description.
  
  1. Create necessary directory structure
  2. Generate boilerplate files
  3. Run: {{script}}

scripts:
  sh: "scripts/init-feature.sh"
  ps: "scripts/Init-Feature.ps1"

